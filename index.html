<!DOCTYPE html>
<html>
<head>
  <title>Generate Form Enhancing CSS for GHL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Add meta viewport for mobile responsiveness -->
  <style>
    /* Add CSS for mobile responsiveness */
    @media (max-width: 768px) {
      main {
        flex-direction: column; /* Change layout to a column on smaller screens */
      }
      #color-picker-container {
        width: 100%; /* Make color picker container full width on smaller screens */
      }
    }

    body {
      background: linear-gradient(to bottom, #f0faff, #ffffff);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #188bf6;
      color: white;
      text-align: center;
      padding: 10px;
    }

    header h1 {
      display: inline;
    }

    header img {
      width: 50px;
      height: 50px;
      vertical-align: middle;
    }

    main {
      display: flex;
      justify-content: space-between;
      margin: 20px;
      padding: 20px;
    }

    #color-picker-container {
      background-color: #ffffff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      font-family: system-ui, -apple-system, sans-serif;
      margin-bottom: 5px;
    }

    input[type="color"] {
      margin-right: 10px;
      margin-bottom: 10px;
      margin-top: 1px;
    }

    #generate-code-button {
      display: block;
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #188bf6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #generate-code-button:hover {
      background-color: #105f96;
    }

    #code-container {
      flex: 1;
      position: relative; /* Add position relative to create a positioning context */
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-family: 'Courier New', monospace;
      position: relative; /* Add position relative to create a positioning context */
    }

    /* Position the clipboard icon in the top right */
    #clipboard-icon {
      width: 24px;
      height: 24px;
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
    }
.container {
  background-color: #ffffff;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
  margin-bottom: 20px;
}
.theme-option:hover {
  border-color: #ccc;
}
.color-display {
  height: 50px;
  border-radius: 5px;
}

#theme-selector-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

#prev-arrow, #next-arrow {
  background-color: #188bf6;
  color: white;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
  border-radius: 5px;
}

#prev-arrow:disabled, #next-arrow:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.theme-option {
  display: inline-block;
  width: 14%; /* Adjust width to show 5 themes at a time */
  margin: 0.5%;
  padding: 10px;
  cursor: pointer;
  border: 2px solid transparent;
  border-radius: 5px;
}

#theme-options {
	width: 90%;
}


  </style>
  </head>
<body>
  <header>
    <h1>Generate Form Enhancing CSS for GHL</h1>
  </header>
  <main>
    <div id="color-picker-container">
      <label for="main-color-picker">Main Color:</label>
      <input type="color" id="main-color-picker" value="#f0faff">
      <label for="second-color-picker">Second Color:</label>
      <input type="color" id="second-color-picker" value="#188bf6">
      <label for="font-family-picker">Font Family:</label>
      <select id="font-family-picker">
	  <option value="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif">System Font</option>
	  <option value="sans-serif">sans-serif</option>
	  <option value="serif">serif</option>
	  <option value="monospace">monospace</option>
	  <option value="cursive">cursive</option>
	  <option value="fantasy">fantasy</option>
	<option value="Arial, Helvetica, sans-serif">Arial</option>
	<option value="'Arial Black', Gadget, sans-serif">Arial Black</option>
	<option value="'Comic Sans MS', cursive, sans-serif">Comic Sans MS</option>
	<option value="Impact, Charcoal, sans-serif">Impact</option>
	<option value="'Lucida Sans Unicode', 'Lucida Grande', sans-serif">Lucida Sans Unicode</option>
	<option value="Tahoma, Geneva, sans-serif">Tahoma</option>
	<option value="'Trebuchet MS', Helvetica, sans-serif">Trebuchet MS</option>
	<option value="Verdana, Geneva, sans-serif">Verdana</option>
	<option value="'Courier New', Courier, monospace">Courier New</option>
	<option value="'Lucida Console', Monaco, monospace">Lucida Console</option>
	<option value="'Georgia', serif">Georgia</option>
	<option value="'Palatino Linotype', 'Book Antiqua', Palatino, serif">Palatino Linotype</option>
	<option value="'Times New Roman', Times, serif">Times New Roman</option>
	<option value="Garamond, serif">Garamond</option>
	<option value="'MS Sans Serif', Geneva, sans-serif">MS Sans Serif</option>
	<option value="'MS Serif', 'New York', sans-serif">MS Serif</option>
	<option value="'Brush Script MT', cursive">Brush Script MT</option>
	<option value="Calibri, sans-serif">Calibri</option>
	<option value="'Helvetica', sans-serif">Helvetica</option>
	<option value="'Gill Sans', 'Gill Sans MT', Calibri, sans-serif">Gill Sans</option>

	</select>

      <button id="generate-code-button">Generate Style</button>
    </div>
    <div id="code-container">
      <textarea id="css-code" style="resize: none;"></textarea>
      <!-- Clipboard icon using an SVG image -->
      <img id="clipboard-icon" src="https://svgshare.com/i/yRg.svg" alt="Clipboard Icon">
    </div>
  </main>
<div id="theme-selector-container" class="container">
  <div id="theme-options"><!-- Theme options will be dynamically added here --></div>
		<div style="width: 15%">
		<button id="prev-arrow" disabled>&lt;</button>
		<button id="next-arrow">&gt;</button>
		</div>
</div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const mainColorPicker = document.getElementById('main-color-picker');
      const secondColorPicker = document.getElementById('second-color-picker');
      const fontFamilyPicker = document.getElementById('font-family-picker');
      const generateCodeButton = document.getElementById('generate-code-button');
      const cssCode = document.getElementById('css-code');
      const clipboardIcon = document.getElementById('clipboard-icon');

      // Function to copy the CSS code to the clipboard
      const copyToClipboard = () => {
        cssCode.select();
        cssCode.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand('copy');
        cssCode.setSelectionRange(0, 0); // Clear the selection
        clipboardIcon.setAttribute('src', 'https://svgshare.com/i/ySZ.svg');
        setTimeout(() => {
          clipboardIcon.setAttribute('src', 'https://svgshare.com/i/yRg.svg');
        }, 1000);
      };

      // Add a click event listener to the clipboard icon
      clipboardIcon.addEventListener('click', copyToClipboard);

      // Function to generate and update CSS code
      const updateCssCode = () => {
        const mainColor = mainColorPicker.value;
        const secondColor = secondColorPicker.value;
        const fontFamily = fontFamilyPicker.value;


        // Generate CSS code
        const generatedCss = `
        /* Apply styles to all text boxes and text areas */
        input[type="email"],
        input,
        input[type="tel"],
        input[type="text"],
        input[type="text"][class="form-control"],
        input[type="number"],
        .form-builder--item input[type="number"],
        input[type=text][class=form-control],
        .form-builder--item input[type=text],
        .form-builder--item input[type=text][class=form-control],
        textarea {
          background-color: ${mainColor} !important; /* Light blue fill */
          border: none !important; /* No borders */
          border-bottom: 1px solid ${secondColor} !important; /* Thin blue line at the bottom */
          outline: none !important; /* Remove default focus outline */
          transition: border-width 0.5s margin-bottom 0.5s !important; /* Smooth transition for border width */
          font-size: 14px !important; /* Example font size */
          padding: 10px !important; /* Example padding */
          resize: none !important; /* Disable resizing of the text area */
          box-sizing: border-box !important; /* Ensure padding doesn't affect element size */
		  margin-bottom: 2px !important;
        }

        /* Apply the gradient background to the entire page */
        body {
          background: linear-gradient(to bottom, ${mainColor}, #ffffff) !important; /* Gradient background */
        }

        /* Add a placeholder/hint text */
        input[type="text"]::placeholder,
        textarea::placeholder {
          color: #afafb0 !important; /* Hint text color */
        }

        /* Increase the border thickness on focus */
        input[type="email"]:focus,
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="tel"]:focus,
        input:focus,
        .form-builder--item input[type=text][class=form-control]:focus,
        textarea:focus {
          border-bottom: 3px solid ${secondColor} !important; /* Thicker blue line on focus */
		  margin-bottom: 0px !important;
        }

        .form-builder--item div[name="date_of_birth"] {
           padding: 0 !important;
           background-color: transparent !important;
        }

        .text-element > div, p, label, span {
          font-family: ${fontFamily};
        }
				/* Basic styles for the button */
		button[type="submit"], #submit-button {
			background-color: ${mainColor} !important;
			box-shadow: none !important;
			transition: box-shadow 0.3s ease !important; /* Smooth transition for all changes */
			color: ${secondColor} !important;
			border: 2px solid ${secondColor} !important;/* Changes cursor to pointer to indicate it's clickable */
		}
		button[type="submit"] div, #submit-button div {
			color: ${secondColor} !important;
		}

		button[type="submit"]:hover div, #submit-button:hover div {
			color: ${mainColor} !important;
		}

		/* Hover state styles */
		button[type="submit"]:hover, #submit-button:hover {
			background-color: ${secondColor} !important; /* Brighter and different shade on hover */
			color: ${mainColor} !important; /* Change text color to black for contrast */
			box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2) !important;
			font-weight: 600 !important; /* Making text bold */
		}

        `;

        cssCode.value = generatedCss; // Update the CSS code textarea
      };

      // Add change event listeners to update CSS code immediately
      mainColorPicker.addEventListener('input', updateCssCode);
      secondColorPicker.addEventListener('input', updateCssCode);
      fontFamilyPicker.addEventListener('change', updateCssCode);

      // Initial code generation
      updateCssCode();


const themes = [
  {id: 1, mainColor: '#f0faff', secondColor: '#188bf6'},  // Light Grey with Blue Grey
  {id: 2, mainColor: '#F5F5F5', secondColor: '#607D8B'},  // Light Grey with Blue Grey
  {id: 3, mainColor: '#E0F2F1', secondColor: '#00695C'},  // Lightest Blue Grey with Dark Blue Grey
  {id: 4, mainColor: '#F3E0F7', secondColor: '#7B1FA2'},  // Very Light Blue with Moderate Blue
  {id: 5, mainColor: '#E8EAF6', secondColor: '#3F51B5'},  // Pale Lavender with Indigo
  {id: 6, mainColor: '#E0F7FA', secondColor: '#00ACC1'}, // Light Cyan with Cyan Blue
  {id: 7, mainColor: '#FFFDE7', secondColor: '#FFD740'}, // Very Light Yellow with Amber
  {id: 8, mainColor: '#F9FBE7', secondColor: '#C0CA33'}, // Pale Lime with Lime Green
  {id: 9, mainColor: '#F1F8E9', secondColor: '#43A047'}, // Light Green with Forest Green
  {id: 10, mainColor: '#F3E5F5', secondColor: '#8E24AA'}, // Pale Purple with Vivid Purple
  {id: 11, mainColor: '#EFEBE9', secondColor: '#6D4C41'}, // Pale Pink Beige with Coffee
  {id: 12, mainColor: '#E8F5E9', secondColor: '#2E7D32'}, // Very Light Green with British Racing Green
  {id: 13, mainColor: '#FAFAFA', secondColor: '#616161'}, // Off White with Mid Gray
  {id: 14, mainColor: '#E0F2F1', secondColor: '#00838F'}, // Lightest Teal with Strong Teal
  {id: 15, mainColor: '#FFF8E1', secondColor: '#FFAB00'}, // Light Ivory with Amber
  {id: 16, mainColor: '#EDE7F6', secondColor: '#5E35B1'}, // Pale Lavender with Deep Purple
  {id: 17, mainColor: '#FBE9E7', secondColor: '#BF360C'}, // Light Pinkish Orange with Dark Red
  {id: 18, mainColor: '#F3E0F7', secondColor: '#6A1B9A'}, // Very Pale Purple with Purple
  {id: 19, mainColor: '#E1F5FE', secondColor: '#039BE5'}, // Lightest Blue with Light Blue
  {id: 20, mainColor: '#FFF3E0', secondColor: '#FB8C00'}  // Lightest Orange with Bright Orange
];



 const themeContainer = document.getElementById('theme-options');
  themes.forEach(theme => {
    const themeDiv = document.createElement('div');
    themeDiv.className = 'theme-option';
    themeDiv.innerHTML = `<div class="color-display" style="background: linear-gradient(to right, ${theme.mainColor}, ${theme.secondColor});"></div><p>Theme ${theme.id}</p>`;
    themeDiv.onclick = () => {
      document.getElementById('main-color-picker').value = theme.mainColor;
      document.getElementById('second-color-picker').value = theme.secondColor;
      updateCssCode();
    };
    themeContainer.appendChild(themeDiv);
  });

let currentIndex = 0; // Track the index of the first theme displayed

function updateArrowState() {
  document.getElementById('prev-arrow').disabled = currentIndex === 0;
  document.getElementById('next-arrow').disabled = currentIndex + 5 >= themes.length;
}

function displayThemes() {
  themeContainer.innerHTML = '';
  const end = Math.min(currentIndex + 5, themes.length);
  for (let i = currentIndex; i < end; i++) {
    const theme = themes[i];
    const themeDiv = document.createElement('div');
    themeDiv.className = 'theme-option';
    themeDiv.innerHTML = `<div class="color-display" style="background: linear-gradient(to right, ${theme.mainColor}, ${theme.secondColor});"></div><p>Theme ${theme.id}</p>`;
    themeDiv.onclick = () => {
      document.getElementById('main-color-picker').value = theme.mainColor;
      document.getElementById('second-color-picker').value = theme.secondColor;
      updateCssCode();
    };
    themeContainer.appendChild(themeDiv);
  }
  updateArrowState();
}

document.getElementById('prev-arrow').addEventListener('click', () => {
  currentIndex -= 5;
  displayThemes();
});

document.getElementById('next-arrow').addEventListener('click', () => {
  currentIndex += 5;
  displayThemes();
});

displayThemes(); // Initial call to display themes


    });
  </script>
</body>
</html>
